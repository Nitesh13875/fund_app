{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link rel="stylesheet" href="{% static 'home_css.css' %}"> <!-- Use your existing CSS -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Know Your Mutual Fund Details</h1>
        <p>Upload your CSV files and process them easily!</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="text-center">
            <h2 class="mb-4">Upload CSV File</h2>
            <form method="post" enctype="multipart/form-data" action="{% url 'process_csv_upload' %}">
                {% csrf_token %}
                <div class="form-group file-input-wrapper">
                    <label for="file" class="sr-only">Choose CSV File</label>
                    {{ form.file }}
                </div>
                <button type="submit" class="command-btn">Upload and Process</button>
            </form>
            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
