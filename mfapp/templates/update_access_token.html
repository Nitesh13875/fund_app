<!-- update_access_token.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Access Token</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Access Token</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Token</button>
        </form>

        <h3 class="mt-4">Existing Tokens</h3>
        <ul>
            {% for token in tokens %}
                <li>{{ token.token }} (added on {{ token.created_at }})</li>
            {% empty %}
                <li>No tokens stored yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
