<!-- templates/analysis/portfolio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
</head>
<body>
    <h1>Your Portfolio</h1>
    <table>
        <tr>
            <th>Scheme Name</th>
            <th>ISIN</th>
            <th>One Year Return</th>
            <th>Action</th>
        </tr>
        {% for fund in portfolio %}
        <tr>
            <td>{{ fund.scheme_name }}</td>
            <td>{{ fund.isin }}</td>
            <td>{{ fund.one_year_return }}%</td>
            <td>
                <a href="{% url 'analyze' fund.isin %}">Analyze</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
