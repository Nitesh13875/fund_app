{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mutual Fund Analysis{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'analysis/css/styles.css' %}"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Optional: Font Awesome for icons -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Optional: jQuery -->
    <script src="{% static 'analysis/js/scripts.js' %}"></script> <!-- Link to your JS file -->
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="{% url 'home' %}" class="logo">Mutual Fund Analysis</a>
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'portfolio' %}">Portfolio</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'account_login' %}">Login</a></li>
                        <li><a href="{% url 'account_signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            <!-- Page-specific content will be inserted here -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mutual Fund Analysis. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
