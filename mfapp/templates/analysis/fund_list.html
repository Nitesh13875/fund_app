<!-- templates/analysis/fund_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Funds</title>
</head>
<body>
    <h1>Select Funds to Analyze</h1>
    <table>
        <tr>
            <th>Scheme Name</th>
            <th>ISIN</th>
            <th>Action</th>
        </tr>
        {% for fund in funds %}
        <tr>
            <td>{{ fund.scheme_name }}</td>
            <td>{{ fund.isin }}</td>
            <td>
                <form action="{% url 'add_to_portfolio' fund.scheme_id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Add to Portfolio</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'portfolio' %}">View Your Portfolio</a>
</body>
</html>
